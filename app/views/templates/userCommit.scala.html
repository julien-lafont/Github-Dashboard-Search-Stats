<script type="text/template" id="template-commit">
	{{#each items}}
		<div class="line">
			<a href="{{author.url}}" class="avatar"><img src="{{author.avatar}}" alt="avatar" /></a>
			<p>{{date}} by <a href="{{author.url}}">{{author.login}}</a> <a href="{{url}}"><i class="icon-magnet"></i></a> </p>
			<blockquote>{{{message}}}</blockquote>
		</div>
	{{/each}}
</script>
